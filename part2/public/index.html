<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5 w-10 mx-auto">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <form @submit.prevent="login">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control form-control-lg" v-model="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control form-control-lg" v-model="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Log In</button>
    </form>
    <!-- <p class="lead">Connect with trusted walkers for your beloved dog!</p> -->
    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
  </div>

  <h2 class="mt-5 mb-3">All Registered Dogs</h2>
  <table v-if="dogs.length" class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Dog ID</th>
      </tr>
    </thead>
  </table>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: ''
        };
      },
      methods: {
        async login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({
                username:this.username,
                password: this.password
              })
            });
            const data = await res.json();
            if (res.ok) {
              const role = data.user.role;
              const dest = role === 'walker'
              ? 'walker-dashboard.html'
              : 'owner-dashboard.html';
              window.location.href = dest;
            } else {
              alert(data.error || 'Login failed');
            }
          } catch (err) {
            console.error(err);
            alert('Network error');
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
